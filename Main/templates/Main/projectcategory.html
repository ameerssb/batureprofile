{% extends 'main.html' %}

{% load static %}
{% load embed_video_tags %}        

{% block content%}

    <main id="container"> <!-- #main -->
      <div class="col-lg-12  pt-5">
        {% for cat in cat_project %}
        <div class="card text-white bg-secondary mb-5">
          <div class="card-header">{{cat.name}}.</div>
          <div class="card-body">
            <p class="card-text">{{cat.body}}.</p>
            <h5 class="card-title"><a href="{% url 'Project' cat.slug %}" class="btn btn-light">Explore</a></h5>            
          </div>
        </div>
        {% endfor %}
      </div>
    </main><!-- End #main -->
    
{% endblock content%}
